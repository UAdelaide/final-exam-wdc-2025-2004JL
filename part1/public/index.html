<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: yellow;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            color: red;
            height: 4000px;
        }

        .container{
            margin-top: 3000px;
        }

        img {
            width: 500px;
            height: 500px;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1;}
            50% { opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Hi!</h1>
            <p>Welcome to dogwalks</p>
            <h2>Dog of the Day</h2>
            <img :src ="dogImage" alt="dog"/>
            <br><br>
            <p>Name: Mike</p>
            <br><br>
            <p>good dog, sleep at home</p>
            <br><br>
            <button @click="getDog">Get Another Dog</button>
        </div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data() {
                return {
                    dogImage:''
                };
            },
            methods: {
                async getDog(){
                    const response= await axios.get('https://dog.ceo/api/breeds/image/random');
                    this.dogImage = response.data.message;
                }
            },
            mounted () {
                this.getDog();
            }
        }).mount('#app');
    </script>
</body>
</html>
