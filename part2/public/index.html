<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="text-primary">{{ message }}</h1>
    <!--<p class="lead">Connect with trusted walkers for your beloved dog!</p> -->

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

    <!-- stundent add/ input username and password -->
    <div  @submit.prevent ='login' id="all">
    </div>
    <form @submit.prevent ='login'>
      <div id="ask">
        <div id="username_div">
         <label for="username">Username</label><br>
         <input id= "username" v-model="username" type="text" required><br>
        </div>
        <div id="password_div">
         <label for="password">Password</label><br>
         <input id= "password" v-model="password" type="password" required><br>
        </div>

    </div>
    <button type="submit">Log In</button>
    </form>

    <div id = 'allRegisteredDogs'>
      <h1>All Registered Dogs</h1>
      <table class="dog_table">
        <thead class="table_thead">
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{dog.dog_id}}</td>
            <td>{{dog.name}}</td>
            <td>{{dog.size}}</td>
            <td>{{dog.owner_id}}</td>
            <td><img :src="dog.photo" alt="dog photo" width="100" height="80" style="object-fit: cover;"></td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>

  <script>
    const { createApp, ref} = Vue;
    // quetion 17
    // use /api/dog
    const dogs = ref ([]);

    async function loadDogs() {
      try{
        const res = await axios.get('/api/dogs');
        const dogList = res.data;

        for(let dog of dogList) {
          const img_res = await axios.get('https://dog.ceo/api/breeds/image/random')
          dog.photo = img_res.data.message;
        }

        dogs.value = dogList;
      }
      catch(err){
        console.error('failed to load dog img', err);
      }
    }

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error:''
        };
      },
      methods:{
        async login(){
          try {
            const response = await axios.post('/api/users/login',{
              username: this.username,
              password: this.password
            });

            const role = response.data.user.role;
            if (role === 'owner') {
              window.location.href= 'owner-dashboard.html'
            }
            else if (role === 'walker'){
              window.location.href = 'walker-dashboard.html'
            }
            else{
              this.error ='unknow role';
            }
          }
          catch (err) {
            if (err.response && err.response.data && err.response.data.err){
              this.error = err.response.data.error;
            }
            else {
              this.error = 'login failed. Please try again'
            }
          }
        }
        onMounted(() => {
          loadDogs();
        });
        return {
          
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
